<html>
  <head>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .row {
        display: flex;
      }
      .square {
        border: 1px solid black;
        height: 60px;
        width: 80px;
        padding-top: 20px;
        margin: 1px;
        text-align: center;
        font-size: 40px;
      }
      .square:hover {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="square">X</div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div class="row">
      <div class="square">X</div>
      <div class="square">O</div>
      <div class="square"></div>
    </div>
    <div class="row">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </body>
</html>
